services:
  # Next.js development service with hot reload
  nextjs-dev:
    build:
      context: .
      dockerfile: ./docker/next.js-dev/Dockerfile
    ports:
      - "3000:3000"
    container_name: kss-it-nextjs-dev
    volumes:
      # Mount source files for live changes
      - ./src:/app/src
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./next-env.d.ts:/app/next-env.d.ts
      - ./eslint.config.mjs:/app/eslint.config.mjs
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Persistent data directory for SQLite database
      - dev-data:/app/data
      # Prevent node_modules from being overridden
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js production service (optimized build)
  nextjs-prod:
    build:
      context: .
      dockerfile: ./docker/next.js-prod/Dockerfile
    ports:
      - "3001:3000"
    container_name: kss-it-nextjs-prod
    volumes:
      # Persistent data directory for SQLite database
      - prod-data:/app/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  dev-data:
    driver: local
  prod-data:
    driver: local
