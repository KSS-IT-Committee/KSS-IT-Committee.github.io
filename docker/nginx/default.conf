# Define upstream servers for load balancing
upstream nextjs_backend {
  # Least connections load balancing algorithm
  least_conn;

  # Next.js instances with health checks
  server KSS-IT-Committee-HP-nextjs-1:3000 max_fails=3 fail_timeout=30s;
  server KSS-IT-Committee-HP-nextjs-2:3000 max_fails=3 fail_timeout=30s;
}

# Define rate limit zone (shared memory zone named 'mylimit')
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=100r/s;

# Default server - reject all non-matching hosts
server {
  listen 80 default_server;
  server_name _;
  return 444;  # Close connection without response
}

# Main server - only allow kitec.* domains
server {
  server_name kitec.*;
  listen 80;

  # Apply rate limiting to all requests
  limit_req zone=mylimit burst=1000 delay=500;
  limit_req_status 429;

  location / {
    proxy_pass http://nextjs_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts for better handling
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Future: Route /api to Rails
