version: '3.8'

services:
  # Next.js service
  nextjs-builder:
    build:
      context: .
      dockerfile: ./docker/next.js/Dockerfile
    volumes:
      # Mount source code for live changes
      - ./src:/app/src
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    expose:
      - "3000"
    command: sh -c "npm run dev"
    container_name: nextjs-builder
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    build:
      context: ./docker/nginx/
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - nextjs-builder
    container_name: nextjs-nginx
    restart: unless-stopped