version: '3.8'

services:
  # Next.js builder service
  nextjs-builder:
    build:
      context: .
      dockerfile: ./docker/next.js/Dockerfile
    volumes:
      # Mount source code for live changes
      - ./src:/app/src
      - ./public:/app/public
      - ./pages:/app/pages
      - ./app:/app/app
      - ./styles:/app/styles
      - ./next.config.js:/app/next.config.js
      - ./package.json:/app/package.json
      # Output the built static files to a shared volume
      - static-files:/app/out
    command: sh -c "npm run build && tail -f /dev/null"
    container_name: nextjs-builder
    restart: unless-stopped

  # Nginx service to serve static files
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "3000:80"
    volumes:
      # Mount the static files from builder
      - static-files:/usr/share/nginx/html:ro
    depends_on:
      - nextjs-builder
    container_name: nextjs-nginx
    restart: unless-stopped

volumes:
  static-files: